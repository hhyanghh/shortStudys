<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"></script>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
      	<header>
      		<h1>WEB</h1>
      		Hello, WEB!
      	</header>
      `;
      }

      function TOC() {
        var state = store.getState();
        var i = 0;
        var liTags = "";
        while (i < state.contents.length) {
          liTags =
            liTags +
            `
      			<li>
      				<a onclick="
      					event.preventDefault();
      					var action = {type: 'SELECT', id: ${state.contents[i].id}}
      					store.dispatch(action);
      				" href="${state.contents[i].id}">${state.contents[i].title}</a>
      			</li>
      		`;
          i = i + 1;
        }
        document.querySelector("#toc").innerHTML = `
      		<nav>
      			<ol>${liTags}</ol>
      		</nav>
      	`;
      }

      function control() {
        document.querySelector("#control").innerHTML = `
      		<ul>
      			<li><a onclick="
                   event.preventDefault();

                 " href="/create">create</a></li>
      			<li><input type="button" value="delete" /></li>
      		</ul>
      	`;
      }

      function article() {
        var state = store.getState();
        if (state.mode === "create") {
          <article>
            <form
              onsubmit="
                event.preventDefault();
                var _title = this.title.value;
                var _desc = this.desc.value;
                store.dispatch({
                  type: 'CREATE', 
                  title: _title,
                  desc: _desc
                })
            "
            >
              <p>
                <input type="text" name="title" placeholder="title" />
              </p>
              <p>
                <textarea name="desc" placeholder="description"></textarea>
              </p>
              <p>
                <input type="submit" />
              </p>
            </form>
          </article>; //
        } else if (state.mode === "read") {
          var i = 0;
          var aTitle, aDesc;
          while (i < state.contents.length) {
            if (state.contents[i].id === state.selected_id) {
              aTitle = state.contents[i].title;
              aDesc = state.contents[i].desc;
              break;
            }
          }
          document.querySelector("#content").innerHTML = `
      		<article>
      			<h2>${aTitle}</h2>
            ${aDesc}
      		</article>
      	`;
        }
      }

      function reducer(state, action) {
        if (state === undefined) {
          return {
            max_id: 2,
            mode: "create",
            selected_id: null,
            contents: [
              { id: 1, title: "사시미", desc: "사시미는 맛있다." },
              { id: 2, title: "스시", desc: "스시는 맛있다." },
            ],
          };
        }
        var newState;
        if (action.type === "SELECT") {
          newState = Object.assign({}, state, { selected_id: action.id });
        } else if (action.type === "CREATE") {
          var newMaxId = state.max_id + 1;
          var newContents = state.contents.concat();
          newContents.push({
            title: action.title,
            desc: action.desc,
            id: null,
          });
          Object.assign({}, state, {
            max_id: newMaxId,
            contents: newContents,
            mode: "read",
          });
        }
        console.log(action, state, newState);
        return newState;
      }

      var store = Redux.createStore(reducer);
      store.subscribe(article);
      store.subscribe(TOD);
      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
